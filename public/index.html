<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Facebook Visualizer</title>
  <meta name="description" content="D3 starter template">
  <meta name="author" content="">
  <link rel="stylesheet" href="/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <p class="proj-title">Facebook Visualizer</p>
  <script type="module" src="/dist/index.js"></script>
  <h3 class="dropdown-header">Message Frequency Graphs <select class="dropdown-frequency"></select></h3>
  <div class='overall-graph' style="position: relative">
    <div class='tooltip-call-duration' style='opacity: 0'></div>
    <svg class="freq" width="300" height="100">
    </svg>
  </div>
  <div class='intensity-graph' style="padding-top: 20px; position: relative; margin-top:0px">
    <h3 class="dropdown-header">Freinship Intensity</h3>
    <svg class="senti2" width="900" height="500"></svg>
    <div id="intensity_legend" style="margin:25px 50px 50px 25px"></div>
    
  </div>

  
 
</body>
</html>
